<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>  
    <div class="container" id="play-again">
        <h2 id="turn" class="neon" data-text="x's turn!">x's turn!</h2>
        <a href="#" class="btn neon-button">PLAY AGAIN</a>
    </div>
    <h1 id="turn" class="neon">x's turn!</h1>
<div class="board">
    <div class="field" id="top-left"></div>
    <div class="field" id="top-middle"></div>
    <div class="field" id="top-right"></div>
    <div class="field" id="middle-left"></div>
    <div class="field" id="middle-middle"></div>
    <div class="field" id="middle-right"></div>
    <div class="field" id="bottom-left"></div>
    <div class="field" id="bottom-middle"></div>
    <div class="field" id="bottom-right"></div>
</div>
<script src="app.js"></script>
</body>
</html>
